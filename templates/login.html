{% load static  %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  </head>
  <body class="">
  {% include "includes/alerts.html" %}
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " >
  <div class="mt-5 rounded container mx-auto border border-round shadow-lg" style="width: 450px;">
    <h1>EMS</h1>
    <p class="text-muted">Please Login To continue..</p>    
    <hr>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="Email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" name="psw" class="form-control" id="Password">
    </div>
    <button type="submit" class="shadow-lg btn btn-primary m-3">Submit</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
